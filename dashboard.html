<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | GEC Note Vault</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    background: #4a90e2;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  nav h1 {
    display: flex;
    align-items: center;
    margin: 0;
    font-size: 24px;
  }

  nav h1 img {
    width: 35px;
    height: 35px;
    margin-right: 10px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    transition: 0.3s;
  }

  .nav-links a:hover {
    text-decoration: underline;
    color: #ffdd00;
  }

  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
    flex: 1;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .overview {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
  }

  .overview span {
    background: #e1ecf7;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: bold;
    color: #4a90e2;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    flex: 1 1 150px;
    text-align: center;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }

  .card {
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  .card-icon {
    font-size: 40px;
    background: #4a90e2;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
  }

  .card a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    font-weight: bold;
    display: block;
    margin-top: 5px;
  }

  @media(max-width:480px){
    .overview {
      flex-direction: column;
    }
    nav {
      flex-direction: column;
      align-items: flex-start;
    }
    .nav-links {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<nav>
  <h1>
    <img src="logo.jpg" alt="Logo">GEC Note Vault
  </h1>
  <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="notes.html">Notes</a>
    <a href="upload.html">Upload</a>
  </div>
</nav>

<main>
  <h2>Dashboard Overview</h2>
  <div class="overview">
    <span>Total PDFs: 2</span>
    <span>Total Images: 2</span>
    <span>Total PYQs: 1</span>
  </div>

  <h2>Quick Access</h2>
  <div class="cards">
    <div class="card">
      <div class="card-icon">üìÑ</div>
      <a href="notes.html?type=Notes">View Notes</a>
    </div>
    <div class="card">
      <div class="card-icon">üìù</div>
      <a href="notes.html?type=PYQ">View PYQs</a>
    </div>
    <div class="card">
      <div class="card-icon">üñºÔ∏è</div>
      <a href="notes.html?type=Image">View Images</a>
    </div>
    <div class="card">
      <div class="card-icon">‚¨ÜÔ∏è</div>
      <a href="upload.html">Upload Files</a>
    </div>
  </div>
</main>

<footer style="text-align:center; padding:20px; background:#e1ecf7; color:#333;">
  &copy; 2025 GEC Note Vault | All rights reserved
</footer>

</body>
</html>
