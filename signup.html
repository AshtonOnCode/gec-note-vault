<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | GEC Note Vault</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body { background:#f5f7fa; display:flex; flex-direction:column; min-height:100vh; }

  nav {
    background:#4a90e2;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  nav h1 { display:flex; align-items:center; font-size:24px; }
  nav h1 img { width:35px; height:35px; margin-right:10px; }
  .nav-links a { color:white; text-decoration:none; margin-left:15px; font-weight:bold; }
  .nav-links a:hover { text-decoration:underline; }

  main { flex:1; display:flex; justify-content:center; align-items:center; padding:40px 20px; }
  .signup-card {
    background:#e1ecf7; padding:50px 40px; border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.2); max-width:400px; width:100%; text-align:center;
  }
  .signup-card h2 { font-size:28px; margin-bottom:25px; color:#333; }
  .signup-card input {
    width:100%; padding:12px 15px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px;
  }
  .signup-card button {
    width:100%; padding:15px; margin-top:15px; border:none; border-radius:10px;
    background:#4a90e2; color:white; font-size:18px; font-weight:bold; cursor:pointer;
    transition: transform 0.2s, background 0.2s;
  }
  .signup-card button:hover { transform:scale(1.05); background:#357ab8; }

  .signup-card p { margin-top:20px; font-size:14px; color:#555; }
  .signup-card p a { color:#4a90e2; text-decoration:none; font-weight:bold; }
  .signup-card p a:hover { text-decoration:underline; }

  footer { text-align:center; padding:20px; background:#e1ecf7; color:#333; font-size:14px; margin-top:40px; }

  @media(max-width:480px){
    .signup-card { padding:30px 20px; }
    nav h1 { font-size:20px; }
  }
</style>
</head>
<body>

<nav>
  <h1><img src="logo.jpg" alt="Logo">GEC Note Vault</h1>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<main>
  <div class="signup-card">
    <h2>Create Account</h2>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p>Or continue as guest: <a href="dashboard.html">Guest Access</a></p>
  </div>
</main>

<footer>
  &copy; 2025 GEC Note Vault | All rights reserved
</footer>

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

  const supabaseUrl = "https://zfiuzdmionjolmbedvpk.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmaXV6ZG1pb25qb2xtYmVkdnBrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1Nzk2MzUsImV4cCI6MjA3NzE1NTYzNX0.d2fmy2Fzx26YCJc9tRCykDWrgJHXlzSpXwlnaUj1KrU";
  const supabase = createClient(supabaseUrl, supabaseKey);

  document.getElementById("signupBtn").addEventListener("click", async () => {
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    if (!email || !password) {
      alert("Please fill all fields!");
      return;
    }

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      alert(error.message);
    } else {
      alert("Account created successfully!");
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
